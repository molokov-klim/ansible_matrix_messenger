name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    # Для тестов используем тестовые значения
    env:
      ANSIBLE_HOST: localhost
      ANSIBLE_USER: root
      ANSIBLE_PASSWORD: test_password
      MATRIX_ADMIN_PASSWORD: test_admin_pass
      POSTGRES_PASSWORD: test_db_pass
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ansible molecule "molecule-plugins[docker]" testinfra ansible-lint yamllint
          
      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker

      - name: Run molecule tests
        run: |
          cd matrix_messenger
          echo "=== DESTROY (clean state) ==="
          molecule destroy || true
          echo "=== CREATE ==="
          molecule create
          echo "=== CONVERGE ==="
          molecule converge