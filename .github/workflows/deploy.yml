name: Deploy to Server

# Ansible deployment workflow for Matrix Messenger
# All deployments must happen through this CI/CD pipeline
# No local execution is intended or supported

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Generate inventory
      run: |
        python generate_inventory.py
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        ANSIBLE_USER: ${{ secrets.ANSIBLE_USER }}
        # The SSH key is handled by the ssh-agent action
        # Add other variables as needed

    - name: Run Ansible playbook
      run: |
        ansible-playbook --connection=ssh --timeout=60 -i inventory.ini playbooks/initial_setup.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: false
        ANSIBLE_SSH_ARGS: -o ControlMaster=no -o IdentitiesOnly=yes