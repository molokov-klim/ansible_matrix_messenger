name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Generate inventory
      run: |
        echo "server_ip=${{ secrets.SERVER_IP }}" > .env.local
        echo "ansible_user=${{ secrets.ANSIBLE_USER }}" >> .env.local
        echo "ansible_ssh_private_key_path=~/.ssh/id_rsa" >> .env.local
        # Add other variables as needed
        python generate_inventory.py

    - name: Run Ansible playbook
      run: |
        ansible-playbook -i inventory.ini playbooks/initial_setup.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: false