---
# tasks/install_synapse.yml
- name: Remove conflicting matrix repository if exists
  file:
    path: /etc/apt/sources.list.d/matrix-org.list
    state: absent

- name: Download Matrix.org repository key
  get_url:
    url: https://packages.matrix.org/debian/matrix-org-archive-keyring.gpg
    dest: /etc/apt/trusted.gpg.d/matrix-org-archive-keyring.gpg
    mode: '0644'
    force: yes

- name: Add Matrix.org repository
  apt_repository:
    repo: deb [signed-by=/etc/apt/trusted.gpg.d/matrix-org-archive-keyring.gpg] https://packages.matrix.org/debian/ {{ ansible_distribution_release }} main
    state: present
    filename: matrix-org
    update_cache: yes

- name: Install Matrix Synapse
  apt:
    name: matrix-synapse
    state: present
    update_cache: yes

- name: Configure Synapse server name
  template:
    src: homeserver.yaml.j2
    dest: /etc/matrix-synapse/homeserver.yaml
    owner: root
    group: matrix-synapse
    mode: '0644'
  notify: Restart Synapse

- name: Ensure correct ownership for Matrix Synapse directories
  file:
    path: /var/lib/matrix-synapse
    owner: matrix-synapse
    group: matrix-synapse
    recurse: yes
    state: directory

- name: Ensure media and uploads directories exist
  file:
    path: "{{ item }}"
    owner: matrix-synapse
    group: matrix-synapse
    mode: '0755'
    state: directory
  loop:
    - /var/lib/matrix-synapse/media
    - /var/lib/matrix-synapse/uploads

- name: Start and enable Matrix Synapse
  systemd:
    name: matrix-synapse
    state: started
    enabled: yes